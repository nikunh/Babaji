apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose-images.yml
    kompose.version: 1.9.0 (093c756)
  creationTimestamp: null
  labels:
    io.kompose.service: r10k
  name: r10k
  namespace: puppetstack
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.service: r10k
    spec:
      containers:
      - env:
        - name: MCO_R10K_POLICY
          value: '"policy default deny"'
        - name: CA_SERVER
          value: puppetca.puppetstack
        - name: NATS
          value: nats.puppetstack:4222
        - name: PUPPETSERVER
          value: puppetserver.puppetstack
        - name: PUPPETDB
          value: puppetdb.puppetstack
        - name: R10K_DEPLOY_KEY
          value: '"this is not a key"'
        - name: R10K_REPO
          value: https://github.com/nikunh/control-repo
        image: vshn/puppet-r10k
        name: r10k
        resources: {}
        volumeMounts:
        - mountPath: /etc/puppetlabs/code/environments
          name: r10k-fs-env
          subPath: r10k-fs-env
        - mountPath: /opt/puppetlabs/r10k/cache
          name: r10k-cache
          subPath: r10k-cache
        - mountPath: /etc/puppetlabs/puppet/ssl
          name: r10k-ssl
          subPath: r10k-cache
      restartPolicy: Always
      volumes:
          # - name: r10k-env
          #persistentVolumeClaim:
          #claimName: r10k-env
      - name: r10k-cache
        persistentVolumeClaim:
          claimName: r10k-cache
      - name: r10k-ssl
        persistentVolumeClaim:
          claimName: r10k-ssl
      - name: r10k-fs-env
        flexVolume:
          driver: rook.io/rook
          fsType: ceph
          options:
            fsName: puppetstack-shared-fs # name of the filesystem specified in the filesystem CRD.
            clusterName: rook # namespace where the Rook cluster is deployed
            # by default the path is /, but you can override and mount a specific path of the filesystem by using the path attribute
            # path: /some/path/inside/cephfs
status: {}
